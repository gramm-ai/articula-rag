<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Demo - Factory RAG</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .response-container {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 4px;
            border-left: 4px solid #007bff;
            min-height: 100px;
        }
        .streaming-text {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #333;
        }
        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background: #007bff;
            margin-left: 2px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .metadata {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            padding: 8px;
            background: #e8f4f8;
            border-radius: 4px;
        }
        .error {
            background: #ffe8e8;
            border-left-color: #f44336;
            color: #f44336;
        }
        .stats {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ LLM Streaming Demo</h1>
        <p>Watch the AI response appear token-by-token in real-time!</p>
        
        <div class="input-group">
            <input 
                type="text" 
                id="query" 
                placeholder="Enter your question (e.g., How do I fix error M_ERR_SYSTEM_OPEN?)"
                value="How do I troubleshoot the device?"
            />
            <button id="askBtn" onclick="askQuestion()">Ask Question</button>
        </div>

        <div id="response" class="response-container" style="display:none;">
            <div id="metadata" class="metadata" style="display:none;"></div>
            <div id="streamingText" class="streaming-text"></div>
            <div id="stats" class="stats"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8001';
        let startTime = null;
        let tokenCount = 0;

        async function askQuestion() {
            const query = document.getElementById('query').value.trim();
            if (!query) return;

            const askBtn = document.getElementById('askBtn');
            const responseDiv = document.getElementById('response');
            const streamingTextDiv = document.getElementById('streamingText');
            const metadataDiv = document.getElementById('metadata');
            const statsDiv = document.getElementById('stats');

            // Reset
            askBtn.disabled = true;
            responseDiv.style.display = 'block';
            responseDiv.classList.remove('error');
            streamingTextDiv.innerHTML = '';
            metadataDiv.style.display = 'none';
            statsDiv.innerHTML = '';
            startTime = Date.now();
            tokenCount = 0;

            try {
                const response = await fetch(`${API_URL}/ask/stream`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let isStreaming = true;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (line.trim() === '' || !line.startsWith('data: ')) continue;

                        try {
                            const data = JSON.parse(line.slice(6));

                            if (data.type === 'metadata') {
                                metadataDiv.style.display = 'block';
                                metadataDiv.innerHTML = `ðŸ“Š Language: ${data.language} | Relevant Pages: ${data.pages.join(', ')}`;
                            } else if (data.type === 'error') {
                                throw new Error(data.message);
                            } else if (data.type === 'complete') {
                                isStreaming = false;
                                if (data.answer_md) {
                                    streamingTextDiv.textContent = data.answer_md;
                                }
                                const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);
                                statsDiv.innerHTML = `âœ… Complete! | Time: ${elapsed}s | Tokens: ${tokenCount} | Speed: ${(tokenCount / elapsed).toFixed(1)} tokens/s`;
                            } else if (data.token !== undefined) {
                                tokenCount++;
                                streamingTextDiv.textContent += data.token;
                                if (isStreaming) {
                                    streamingTextDiv.innerHTML = streamingTextDiv.textContent + '<span class="cursor"></span>';
                                }
                            }
                        } catch (e) {
                            console.error('Parse error:', e);
                        }
                    }
                }

            } catch (err) {
                responseDiv.classList.add('error');
                streamingTextDiv.textContent = `Error: ${err.message}`;
                console.error(err);
            } finally {
                askBtn.disabled = false;
            }
        }

        // Allow Enter key to submit
        document.getElementById('query').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') askQuestion();
        });
    </script>
</body>
</html>
